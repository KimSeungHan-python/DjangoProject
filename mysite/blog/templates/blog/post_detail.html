{% extends 'blog/base.html' %}

{% block content %}
  <p style="text-align:right; margin-bottom:1em;">
    <a href="{% url 'post_new' %}" class="new-post-btn">+ 새 글 쓰기</a>
    <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">삭제</a>
  </p>

  <h1>{{ post.title }}</h1>
  <div class="post-meta">{{ post.published_date|date:"Y년 n월 j일 H:i" }}</div>
  {% if post.image %}
    <img src="{{ post.image.url }}" class="intruder-image-list" alt="{{ post.title }}">
  {% endif %}
  <div class="post-body">
    {{ post.text|linebreaksbr }}
  </div>
  <p><a href="{% url 'post_list' %}">← 목록으로 돌아가기</a></p>
{% endblock %}
